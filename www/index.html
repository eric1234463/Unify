<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *;img-src * data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ng-cordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-2.1.3.min.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <script src="lib/ion-datetime-picker/release/ion-datetime-picker.min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="lib/moment/angular-moment.min.js"></script>
    <!-- Emoji -->
    <script type="text/javascript" src="lib/emoji/dist/js/emoji.min.js"></script>
    <script type="text/javascript" src="lib/emoji/dist/js/config.js"></script>
    <link type="text/stylesheet" rel="stylesheet" href="lib/emoji/dist/css/emoji.min.css" />
    <!-- CSS/ionic materials -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/reformationic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/icon.css" rel="stylesheet">

    <link href="css/life.css" rel="stylesheet">
    <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Tillana:400,800,700,600,500' rel='stylesheet' type='text/css'>
    <link href="css/text.css" rel="stylesheet">
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers(starter).js"></script>
    <script src="js/controllers/controllers(tab-more).js"></script>
    <script src="js/controllers/controllers(tab-home).js"></script>
    <script src="js/controllers/controllers(tab-life).js"></script>
    <script src="js/controllers/controllers(tab-chat).js"></script>
    <script src="js/controllers/controllers(tab-timetable).js"></script>
    <script src="js/controllers/controllers(tab-alert).js"></script>
    <script src="js/controllers/controllers(tab-gossip).js"></script>
    <script src="js/controllers/controllers(photo).js"></script>
    <script src="js/services/services(timetable).js"></script>
    <script src="js/services/services(notification).js"></script>
    <script src="js/services/services(chat).js"></script>
    <script src="js/services/services(login).js"></script>
    <script src="js/services/services(createNewUser).js"></script>
    <script src="js/services/services(life).js"></script>
    <style>
    #profileIcon {
        border-radius: 50%;
        display: block;
        width: 50px;
        margin: 0 auto;
    }
    </style>
</head>

<body ng-app="starter">
    <ion-side-menus>
        <ion-pane ion-side-menu-content>
            <ion-nav-bar class="bar">
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-pane>
        <ion-side-menu side="left" ng-controller="MoreCtrl">
            <ion-content has-header="true" class="Menubackground">
                <div class="list">
                    <div class="item item-divider SpecialRow Menubackground">
                        <h2 class="MenuWord">Personal</h2>
                    </div>
                    <a class="item item-icon-left SpecialRow Menubackground" ng-click="goToHome()">
                        <i class="icon ion-ios-home" style="background-color:#0D47A1"></i>
                        <h2 class="MenuWord">Home</h2>
                    </a>
                    <a class="item item-icon-left SpecialRow Menubackground" ng-click="goToFriendList()">
                        <i class="icon ion-person-stalker" style="background-color:#D50000"></i>
                        <h2 class="MenuWord">Friends</h2>
                    </a>
                    <div class="item item-divider SpecialRow Menubackground">
                        <h2 class="MenuWord">Study</h2>
                    </div>
                    <a class="item item-icon-left SpecialRow Menubackground" ng-click="goToNote()">
                        <i class="icon ion-ios-paper" style="background-color:#00C853"></i>
                        <h2 class="MenuWord">Notes</h2>
                    </a>
                    <a class="item item-icon-left SpecialRow Menubackground" ng-click="goToJob()">
                        <i class="icon ion-briefcase" style="background-color:#FFAB00"></i>
                        <h2 class="MenuWord">Internship</h2>
                    </a>
                    <a class="item item-icon-left SpecialRow Menubackground" ng-click="goToSeondHand()">
                        <i class="icon ion-ios-book" style="background-color:#6200EA"></i>
                        <h2 class="MenuWord">Second Hand Book Trading</h2>
                    </a>
                    <div class="item item-divider SpecialRow Menubackground">
                        <h2 class="MenuWord">Gossip</h2>
                    </div>
                    <a class="item item-icon-left SpecialRow Menubackground" ng-click="goToGossip()">
                        <i class="icon ion-chatbubble" style="background-color:#00B8D4"></i>
                        <h2 class="MenuWord">Gossip</h2>
                    </a>
                    <a class="item item-icon-left SpecialRow Menubackground" ng-click="goToCreateGossip()">
                        <i class="icon ion-android-create" style="background-color:#263238"></i>
                        <h2 class="MenuWord">Create Gossip</h2>
                    </a>
                    <a class="item item-icon-left SpecialRow Menubackground" ng-click="goToSetting()">
                        <i class="icon ion-ios-gear" style="background-color:#C51162"></i>
                        <h2 class="MenuWord">Setting</h2>
                    </a>
                    <a class="item item-icon-left SpecialRow Menubackground" ng-click="logout()">
                        <i class="icon ion-close-circled" style="background-color:#DD2C00"></i>
                        <h2 class="MenuWord">Logout</h2>
                    </a>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>

</html>
